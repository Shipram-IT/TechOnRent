<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/about-us.css">
    <link rel="stylesheet" href="../css/auth.css">
    <title>Login</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    form{
        text-align: center;
    }
</style>

<body>
    <nav id="navbar">
        <a href="./../index.html"><img src="../img/logo.png" alt="TechOnRent" id="logo" class="flex-item"></a>
    </nav>

    <main>
        <section style="margin-top: 5rem;" class="auth-section">
            <h1>LOGIN</h1>
            <div id="form-container">
                <form id="login-form" class="form" onsubmit="login()" action="#">
                    <div class="flex mr-top-6-pt txt-aln-left">
                        <label for="login-email" class="width-40-pt">Email:&nbsp;&nbsp;</label>
                        <input type="email" id="login-email" class="form-input" required>
                    </div>

                    <div class="flex mr-top-6-pt txt-aln-left">
                        <label for="login-password" class="width-40-pt">Password:&nbsp;&nbsp;</label>
                        <input type="password" id="login-password" class="form-input" required>
                    </div>
                    
                    <button type="submit" class="primary-btn mr-top-4-pt">Login</button>
                    <button class="secondary-btn mr-top-4-pt" onclick="register()">Register</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="flex-container">
            <div>
                <ul>
                    <h2>Useful Links</h2>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </div>
            <div>
                <h2>Newsletter</h2>
                <form>
                    <input type="text" placeholder="Your Email Adress">
                    <br>
                    <button class="primary-btn">Subscribe Now</button>
                </form>
            </div>

            <div>
                <h2>Contact Address</h2>
                <p>Lambton College<br>279 Yorkland Blvd,Toronto, ON</p>
            </div>

        </div>
        <div id="copyright">
            <p>&copy;SHIRAPAM 2023</p>
        </div>
    </footer>
    <script src="../js/auth.js"></script>
</body>

</html>
