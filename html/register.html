        text-align: center;

        margin-top: 1rem;

<body>

        <a href="./profile.html">Profile</a>

    <main>
        <section style="margin-top: 5rem;" class="auth-section">
        <div id="form-container">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <form id="registration-form" class="form">
                <!-- Step 1 -->
                <div class="step" data-step="1">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" required>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" required>
                    <button type="button" class="primary-btn" onclick="nextStep(2)">Next</button>
                </div>
    
                <!-- Step 2 -->
                <div class="step" data-step="2">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                    <button type="button" class="primary-btn" onclick="prevStep(1)">Back</button>
                    <button type="button" class="primary-btn" onclick="nextStep(3)">Next</button>
                </div>
    
                <!-- Step 3 -->
                <div class="step" data-step="3">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" required>
                    <button type="button" class="primary-btn" onclick="prevStep(2)">Back</button>
                    <button type="submit" class="primary-btn" onclick="validatePassword()">Submit</button>
                </div>
            </form>
            
            
        </div>
    </section>
        <script src="../scripts/auth.js"></script>
        
    </main>
